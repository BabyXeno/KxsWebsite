<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survev.io - Future Client</title>
        <style>
            body {
                margin: 0;
                font-family: "Arial", sans-serif;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                text-align: center;
                max-width: 600px;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 0.5rem;
                background: linear-gradient(90deg, #ff9a9e, #fad0c4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            p {
                font-size: 1.2rem;
                line-height: 1.6;
                margin-bottom: 2rem;
            }

            .cta-button {
                display: inline-block;
                padding: 1rem 2rem;
                font-size: 1.1rem;
                font-weight: bold;
                color: #fff;
                background: #ff6a00;
                border: none;
                border-radius: 30px;
                text-decoration: none;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
                margin: 0.5rem;
            }

            .cta-button:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            }

            .cta-button:active {
                transform: translateY(0);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            footer {
                position: absolute;
                bottom: 1rem;
                text-align: center;
                width: 100%;
                font-size: 0.9rem;
                color: #d1d1d1;
            }

            footer a {
                color: #ff9a9e;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }

            .video-container {
                margin: 2rem 0;
            }

            .video-container video {
                width: 100%;
                max-width: 560px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .audio-player {
                margin: 2rem 0;
            }

            .audio-player audio {
                width: 100%;
                max-width: 300px;
                outline: none;
            }

            .audio-control {
                position: absolute;
                top: 10px;
                left: 10px;
            }

            .audio-control button {
                padding: 0.5rem 1rem;
                font-size: 1rem;
                font-weight: bold;
                color: #fff;
                background: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .audio-control button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="audio-control">
            <button id="audioToggle">Pause</button>
        </div>
        <div class="container">
            <h1>The Future of Survev.io</h1>
            <p>
                Get ready to experience a new level of gaming with the upcoming
                <strong>Survev.io</strong> client! Designed to be fast,
                intuitive, and stylish, this client will revolutionize how you
                play.
            </p>
            <div class="video-container">
                <video controls>
                    <source src="video/video1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="audio-player">
                <audio id="backgroundAudio" autoplay loop>
                    <source
                        src="assets/Stranger_Things_Theme_Song_C418_REMIX.mp3"
                        type="audio/mpeg"
                    />
                    Your browser does not support the audio element.
                </audio>
            </div>
            <a href="https://discord.gg/JshbHHq8uf" class="cta-button"
                >Stay Updated</a
            >
            <a href="download/latest-dev.js" class="cta-button"
                >Download Alpha Version</a
            >
        </div>
        <footer>
            Made with â™¥ by
            <a href="https://github.com/Kisakay" target="_blank">Kisakay</a>
        </footer>

        <script>
            const audioElement = document.getElementById("backgroundAudio");
            const audioToggle = document.getElementById("audioToggle");

            audioToggle.addEventListener("click", () => {
                if (audioElement.paused) {
                    audioElement.play();
                    audioToggle.textContent = "Pause";
                } else {
                    audioElement.pause();
                    audioToggle.textContent = "Play";
                }
            });
        </script>
    </body>
</html>
